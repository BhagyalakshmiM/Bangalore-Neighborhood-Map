<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bangalore Neighborhood Map</title>
    <script src='js/jquery-1.12.0.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
    
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#sidebar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
          <a class="navbar-brand" href="#">Bangalore Neighborhood Map</a>
        </div>
          <form class="navbar-form navbar-right" role="search">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="w" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
              <div class="input-group-btn">
                  <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        
        </form>
      </div>
     
    </nav>

    <main class="container-fluid">
        <div id="map"></div>
      </main>
      <div class="col-xs-4">
        <div class="justify-content-between collapse sidebar_width" id="sidebar">
            <ul class="nav flex-column" data-bind="foreach: locationList">
                <a href="#"><li class="nav-item text-white location_list" data-bind="text: placeName, click: show"></li></a>
            </ul>
          </div>     
        </div>
   
      
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer onerror="googleError()" src=
		"https://maps.googleapis.com/maps/api/js?key=AIzaSyAk-YvszFsYqUeccj_ccR9oPNL5UXH7I0k&v=3&callback=initMap">
		</script>
  </body>
</html>
